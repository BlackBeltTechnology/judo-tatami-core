- overwriteExpression: false
  factoryExpression: "{#application}"
  pathExpression: "'.gitignore'"
  templateName: flutter/gitignore
  copy: true

- overwriteExpression: false
  factoryExpression: "{#application}"
  pathExpression: "'pubspec.yaml'"
  templateName: flutter/pubspec.yaml.hbs

- overwriteExpression: false
  factoryExpression: "{#application}"
  pathExpression: "'README.md'"
  templateName: flutter/README.md.hbs

# ========================================
# stores
# ========================================

# All relations are generated as store.
# All relation in accesspoint are hanndled as a separated store
- overwriteExpression: true
  factoryExpression: "#application.dataElement.relations"
  pathExpression: >
    'lib/store/' + #path(#application.dataElement.name) + '/' + #path(#self.name + 'Store') + '.dart'
  templateName: flutter/lib/store/application_exposed_relation_store.dart.hbs
  templateContext:
    - name: transferObjects
      expression: "#application.dataElements"
      className: java.util.Collection


- overwriteExpression: true
  factoryExpression: "#application.dataElements"
  pathExpression: >
    'lib/store/' +
    #path(#self.eContainer().dataElement.name) +
    '/model/' +
    #fqPath(#self.name) + '__store.dart'
  templateName: flutter/lib/store/model_store.dart.hbs

# ========================================
# repositires
# ========================================
- overwriteExpression: true
  factoryExpression: "#operations(#application)"
  pathExpression: >
    'lib/repository/' +
    #path(#application.dataElement.name) + '/' +
    #path(#self.root.name) + '/' +
    #fqPath(#self.relationType.eContainer().name) + '__' +
    #self.relationType.name  +
    '__repository.dart'
  templateName: flutter/lib/repositories/repository.dart.hbs
  templateContext:
    - name: classType
      expression: "#self.relationType.eContainer()"
      className: hu.blackbelt.judo.meta.ui.data.ClassType


#  ("replaceAll([a-z])([A-Z]+)", "$1_$2").toLowerCase()

