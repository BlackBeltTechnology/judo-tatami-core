    'lib/' +
    #path(#application.dataElement.name) +
    '/ui/pages/' + #fqPath(#self.pageContainer.layoutType.name) + '/tables/' +
    #fqPath(#self.pageDefinition.name) +
    '__'+
    #fqPath(#self.name) +
    '__table.dart'
  templateName: flutter/lib/ui/pages/widgets/table/table.dart.hbs
  templateContext:
