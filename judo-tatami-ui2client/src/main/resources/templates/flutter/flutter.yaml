# ========================================
# pages
# ========================================
- overwriteExpression: true
  factoryExpression: "#application.pageContainers"
  pathExpression: "'lib/' + #path(#application.dataElement.name) + '/ui/pages/' + #self.layoutType.name + '/' + #fqPath(#self.owner.name) + '__page.dart'"
  templateName: flutter/lib/ui/pages/page.dart.hbs
  templateContext:
    - name: container
      expression: "#self"
    - name: page
      expression: "#self.owner"
    - name: ap
      expression: "#application.dataElement"

- overwriteExpression: true
  factoryExpression: "#application.layoutTypes"
  pathExpression: >
    'lib/' +
    #path(#application.dataElement.name) +
    '/ui/pages/' +
    #fqPath(#self.name) +
    '/package.dart'
  templateName: flutter/lib/ui/pages/package.dart.hbs
  templateContext:
    - name: layout
      expression: "#self"

