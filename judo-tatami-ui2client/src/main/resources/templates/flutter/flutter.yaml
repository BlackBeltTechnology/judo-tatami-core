- overwriteExpression: true
  factoryExpression: "#application.pageContainers.?[layoutType.original]"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) +
    '/ui/pages/' +
    #fqPath(#self.owner.name) +
    '__page.dart'
  templateName: flutter/lib/ui/pages/page.dart.hbs
  templateContext:
    - name: container
      expression: "#self"
    - name: page
      expression: "#self.owner"
    - name: ap
      expression: "#application.actor"

- overwriteExpression: true
  factoryExpression: "#application.layoutTypes.?[original]"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) +
    '/ui/pages/' +
    'package.dart'
  templateName: flutter/lib/ui/pages/package.dart.hbs
  templateContext:
    - name: layout
      expression: "#self"

