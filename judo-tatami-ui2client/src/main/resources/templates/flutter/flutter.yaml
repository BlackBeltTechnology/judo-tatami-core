- overwriteExpression: true
  factoryExpression: "#application.dataElements"
  pathExpression: >
    'lib/' +
    #path(#self.owner.dataElement.name) +
    '/store/' +
    #fqPath(#self.name) + '__store.dart'
  templateName: flutter/lib/store/model_store.dart.hbs

# ========================================
# repositires
# ========================================
- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.dataElement.name) + '/repository/' +
    'package.dart'
  templateName: flutter/lib/repositories/package.dart.hbs
  templateContext:
    - name: operations
      expression: "#operations(#application)"
      className: java.util.Collection
    - name: ap
      expression: "#application.dataElement"
      className: hu.blackbelt.judo.meta.ui.data.ClassType

- overwriteExpression: true
  factoryExpression: "#operations(#application)"
  pathExpression: >
    'lib/' +
    #path(#application.dataElement.name) + '/repository/' +
    #path(#self.accessRelation.name) + '/' +
    #fqPath(#self.relationType.owner.name) + '__' +
    #self.relationType.name  +
    '__repository.dart'
  templateName: flutter/lib/repositories/repository_access_point_relation.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.dataElement"
      className: hu.blackbelt.judo.meta.ui.data.ClassType
    - name: operations
      expression: "#operations(#application)"
      className: java.util.Collection

- overwriteExpression: true
  factoryExpression: "#application.dataElement.relations"
  pathExpression: >
    'lib/' +
    #path(#application.dataElement.name) + '/repository/' +
    #path(#self.name) + '/' +
    'default__repository.dart'
  templateName: flutter/lib/repositories/repository_default.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.dataElement"
      className: hu.blackbelt.judo.meta.ui.data.ClassType

- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.dataElement.name) + '/repository/' +
    'default__repository.dart'
  templateName: flutter/lib/repositories/repository_access_point.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.dataElement"
      className: hu.blackbelt.judo.meta.ui.data.ClassType
    - name: operations
      expression: "#operations(#application)"
      className: java.util.Collection


- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.dataElement.name) + '/repository/' +
    'mapper.dart'
  templateName: flutter/lib/repositories/repository_store_mapper.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.dataElement"
      className: hu.blackbelt.judo.meta.ui.data.ClassType

