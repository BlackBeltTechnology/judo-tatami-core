# ========================================
# stores
# ========================================
- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) + '/store/' +
    'package.dart'
  templateName: flutter/lib/store/package.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.actor"
    - name: classes
      expression: "#application.dataElements.?[!isActor]"

- overwriteExpression: true
  factoryExpression: "#application.dataElements.?[!isActor]"
  pathExpression: >
    'lib/' +
    #path(#self.owner.actor.name) +
    '/store/' +
    #fqPath(#self.name) + '__store.dart'
  templateName: flutter/lib/store/model_store.dart.hbs

- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) + '/store/' +
    'enum_types.dart'
  templateName: flutter/lib/store/enum_types.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.actor"
    - name: dataTypes
      expression: "#application.dataTypes"

