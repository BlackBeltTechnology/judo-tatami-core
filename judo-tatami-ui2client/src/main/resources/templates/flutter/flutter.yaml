- overwriteExpression: false
  factoryExpression: "{#application}"
  pathExpression: "'.gitignore'"
  templateName: flutter/gitignore
  copy: true

- overwriteExpression: false
  factoryExpression: "{#application}"
  pathExpression: "'pubspec.yaml'"
  templateName: flutter/pubspec.yaml.hbs

- overwriteExpression: false
  factoryExpression: "{#application}"
  pathExpression: "'README.md'"
  templateName: flutter/README.md.hbs

# ========================================
# stores
# ========================================
- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/store/' + #dartFileName(#self.dataElement.name) + '/' + #dartFileName(#self.dataElement.name) + '_aggregated_store.dart'
  templateName: flutter/lib/store/aggregated_store.dart.hbs
  templateContext:
    - name: transferObjects
      expression: "#self.dataElements"
      className: java.util.Collection


- overwriteExpression: true
  factoryExpression: "#application.dataElements"
  pathExpression: >
    'lib/store/' + #dartFileName(#self.eContainer().dataElement.name) + '/' + #dartFileName(#self.name) + '_store.dart'
  templateName: flutter/lib/store/store.dart.hbs

