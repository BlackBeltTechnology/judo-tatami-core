- overwriteExpression: false
  factoryExpression: "{#model}"
  pathExpression: "'.gitignore'"
  templateName: flutter/gitignore
  copy: true

- overwriteExpression: false
  factoryExpression: "{#model}"
  pathExpression: "'pubspec.yaml'"
  templateName: flutter/pubspec.yaml
  copy: true

- overwriteExpression: false
  factoryExpression: "{#model}"
  pathExpression: "'README.md'"
  templateName: flutter/README.md.hbs
  templateContext:
    - name: application
      expression: "#element"
      className: hu.blackbelt.judo.meta.ui.Application

# ========================================
# stores
# ========================================
- overwriteExpression: true
  factoryExpression: "#model.dataElements"
  pathExpression: >
    'lib/store/'
    .concat(#element.eContainer().name.replaceAll('::','__').replaceAll('#','__').replaceAll('([a-z])([A-Z]+)', '$1_$2').toLowerCase())
    .concat('/')
    .concat(#element.name.replaceAll('::','__').replaceAll('#','__').replaceAll('([a-z])([A-Z]+)', '$1_$2').toLowerCase())
    .concat('_store.dart')
  templateName: flutter/lib/store/store.dart.hbs
  templateContext:
    - name: classType
      expression: "#element"
      className: hu.blackbelt.judo.meta.ui.data.ClassType
    - name: application
      expression: "#element.eContainer()"
      className: hu.blackbelt.judo.meta.ui.Application
    - name: packageName
      expression: >
        #element.eContainer().name.replaceAll('::','__').replaceAll('#','__').replaceAll('([a-z])([A-Z]+)', '$1_$2').toLowerCase()
      className: java.lang.String
    - name: importName
      expression: >
        #element.name.replaceAll('::','__').replaceAll('#','__').replaceAll('([a-z])([A-Z]+)', '$1_$2').toLowerCase()
      className: java.lang.String

