- overwriteExpression: true
  factoryExpression: "#application.dataElements"
  pathExpression: >
    'lib/' +
    #path(#self.owner.dataElement.name) +
    '/store/' +
    #fqPath(#self.name) + '__store.dart'
  templateName: flutter/lib/store/model_store.dart.hbs

# ========================================
# repositires
# ========================================
- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.dataElement.name) + '/repository/' +
    'package.dart'
  templateName: flutter/lib/repositories/package.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.dataElement"

- overwriteExpression: true
  factoryExpression: "#application.relationTypes"
  pathExpression: >
    'lib/' +
    #path(#application.dataElement.name) + '/repository/' +
    #fqPath(#self.owner.name) + '__' +
    #path(#self.name)  +
    '__repository.dart'
  templateName: flutter/lib/repositories/repository_relation.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.dataElement"
    - name: relation
      expression: "#self"

- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.dataElement.name) + '/repository/' +
    #fqPath(#application.dataElement.name) + '__repository.dart'
  templateName: flutter/lib/repositories/repository_access_point.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.dataElement"
    - name: operations
      expression: "#operations(#application)"


- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.dataElement.name) + '/repository/' +
    'mapper.dart'
  templateName: flutter/lib/repositories/repository_store_mapper.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.dataElement"

