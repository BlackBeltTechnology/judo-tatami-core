    #path(#application.actor.name) + '/repository/' +
    'package.dart'
  templateName: flutter/lib/repositories/package.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.actor"
    - name: classes
      expression: "#application.dataElements.?[!isActor]"

- overwriteExpression: true
  factoryExpression: "#application.relationTypes"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) + '/repository/' +
    #fqPath(#self.owner.name) + '__' +
    #path(#self.name)  +
    '__repository.dart'
  templateName: flutter/lib/repositories/repository_relation.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.actor"
    - name: relation
      expression: "#self"

- overwriteExpression: true
  factoryExpression: "#application.dataElements.?[!isActor]"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) + '/repository/' +
    #fqPath(#self.name) + '__repository.dart'
  templateName: flutter/lib/repositories/repository_class.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.actor"
    - name: class
      expression: "#self"


- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) + '/repository/' +
    #fqPath(#application.actor.name) + '__repository.dart'
  templateName: flutter/lib/repositories/repository_access_point.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.actor"
    - name: classes
      expression: "#application.dataElements.?[!isActor]"


- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) + '/repository/' +
    'mapper.dart'
  templateName: flutter/lib/repositories/repository_store_mapper.dart.hbs
  templateContext:
    - name: ap
      expression: "#application.actor"
    - name: classes
      expression: "#application.dataElements.?[!isActor]"

# ========================================
# fonts
# ========================================
- overwriteExpression: false
  factoryExpression: "{#application}"
  pathExpression: "'fonts/Roboto-Regular.ttf'"
  templateName: flutter/fonts/Roboto-Regular.ttf
  copy: true

# ========================================
# pages
