- overwriteExpression: false
  factoryExpression: "{#application}"
  pathExpression: "'.gitignore'"
  templateName: flutter/gitignore
  copy: true

- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: "'pubspec.yaml'"
  templateName: flutter/pubspec.yaml.hbs

- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: "'README.md'"
  templateName: flutter/README.md.hbs

# ========================================
# main
# ========================================
- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/main.dart'
  templateName: flutter/main.dart.hbs

- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) + '/' +
    'main.dart'
  templateName: flutter/lib/main.dart.hbs

- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) + '/' +
    'main_release.dart'
  templateName: flutter/lib/main_release.dart.hbs

# ========================================
# error handler
# ========================================
- overwriteExpression: true
  factoryExpression: "{#application}"
  pathExpression: >
    'lib/' +
    #path(#application.actor.name) + '/error/' +
    'error_handler.dart'
  templateName: flutter/lib/error/error_handler.dart.hbs

