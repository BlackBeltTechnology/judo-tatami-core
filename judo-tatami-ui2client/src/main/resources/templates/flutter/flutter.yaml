    #fqPath(#self.pageDefinition.name) +
    '__'+
    #fqPath(#self.name) +
    '__' +
    #fqPath(#self.pageContainer.layoutType.name) +
    '__table.dart'
  templateName: flutter/lib/ui/pages/widgets/table/tabledatainfo.dart.hbs
